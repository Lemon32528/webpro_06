<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/public/style.css">
    <title>支出登録</title>
</head>

<body>
    <header>
        <a href="/" style="text-decoration:none;">
            <span style="color:white; font-weight:bold; font-size:1.1rem; margin-left:20px;">
                Webプログラミング課題
            </span>
        </a>
    </header>
    <h1>支出の登録</h1>
    <form action="/kakeibos" method="POST">
        日付: <input type="date" name="date" required><br>

        費目: <input type="text" name="category" required><br>

        金額: <input type="number" name="amount" required> 円<br>

        メモ:<br>
        <textarea name="memo" rows="3" cols="30"></textarea><br>

        <br>
        <input type="submit" value="登録" class="btn btn-primary">
    </form>
</body>

</html>
