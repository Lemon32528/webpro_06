<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/public/style.css">
    <title>新規登録</title>
</head>

<body>
    <header>
        <a href="/" style="text-decoration:none;">
            <span style="color:white; font-weight:bold; font-size:1.1rem; margin-left:20px;">
                Webプログラミング課題
            </span>
        </a>
    </header>
    <h1>新規構築登録</h1>
    <form action="/teams" method="POST">
        構築名: <input type="text" name="name" required><br>

        <h3>1匹目</h3>

        詳細: <textarea name="p1_info" rows="3" cols="50"></textarea><br>

        <h3>2匹目</h3>
        ポケモン名: <input type="text" name="p2_name"><br>
        詳細: <textarea name="p2_info" rows="3" cols="50"></textarea><br>

        <h3>3匹目</h3>
        ポケモン名: <input type="text" name="p3_name"><br>
        詳細: <textarea name="p3_info" rows="3" cols="50"></textarea><br>

        <br>
        <input type="submit" value="登録" class="btn btn-primary">
    </form>
</body>

</html>
